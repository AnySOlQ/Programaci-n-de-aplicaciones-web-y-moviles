<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body style="background-color: #202124; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Navbar-->
    <div style="display: flex; justify-content: flex-end; align-items: center; padding: 10px 20px; gap: 15px;">
        <!-- Gmail e Imagenes -->
        <a href="https://mail.google.com" style="color: #8ab4f8; text-decoration: none;">Gmail</a>
        <a href="https://www.google.com/imghp" style="color: #8ab4f8; text-decoration: none;">Images</a>
        <!-- Labs, apps y user -->
        <img src="src/lab.png" alt="Laboratory" title="Laboratory" style="width: 18px; height: 18px; cursor: pointer;">
        <img src="src/apps.png" alt="Apps Menu" title="Apps Menu" style="width: 18px; height: 18px; cursor: pointer;">
        <div style="width:32px; height:32px; border-radius:50%; background-color:red; color:white; display:flex; justify-content:center; align-items:center; font-size:18px; font-weight:bold; cursor:pointer;"
            title="User">A</div>


    </div>

    <!-- Logo de Google -->
    <h1 style="font-size: 90px; text-align: center; margin-top: 150px;">Google</h1>

    <!-- Barra de búsqueda -->
    <form action="https://www.google.com/search" method="get"
        style="margin-top: 20px; text-align: center; position: relative;">
        <!-- Escritura -->
        <input type="text" name="q"
            style="width: 60%; height: 40px; border-radius: 20px; border: none; padding: 0 50px; font-size: 16px;">
        <!-- Ícono de buscar -->
        <img src="src/lupa.png" alt="Search"
            style="position: absolute; left: 20%; top: 50%; transform: translateY(-200%); width: 20px; height: 20px;">
        <br><br>
        <input type="submit" value="Google Search"
            style="height: 40px; width: 150px; margin-right: 10px; border-radius: 5px; background-color: #303134; color: white; border: none;">
        <input type="submit" value="I'm Feeling Lucky"
            style="height: 40px; width: 150px; border-radius: 5px; background-color: #303134; color: white; border: none;">
    </form>
</body>

</html>
